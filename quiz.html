<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اختبار التوجيه - شعبتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .question {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }
    .options label {
      background-color: #E5E7EB;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options label:hover {
      background-color: #D1D5DB;
    }
    .btn-next {
      background-color: #2563EB;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    اختبار التوجيه المدرسي
  </header>

  <main>
    <div class="quiz-container">
      <form action="result.html" method="GET">
        <div class="question">
          أي المواد تجد نفسك تتفوق فيها أكثر؟
        </div>
        <div class="options">
          <label><input type="radio" name="q1" value="sciences"> الرياضيات والفيزياء</label>
          <label><input type="radio" name="q1" value="literature"> اللغة العربية أو الفرنسية</label>
          <label><input type="radio" name="q1" value="economy"> الاجتماعيات والاقتصاد</label>
          <label><input type="radio" name="q1" value="tech"> المعلوميات أو التكنولوجيا</label>
        </div>

        <button type="submit" class="btn-next">التالي</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 موقع شعبتي - جميع الحقوق محفوظة
  </footer>

</body>
</html>
