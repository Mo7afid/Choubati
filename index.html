<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شعبتي - التوجيه المدرسي الذكي</title>
<link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #F9FAFB;
      color: #111827;
    }
    header {
      background-color: #2563EB;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .intro {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn-start {
      background: linear-gradient(90deg, #2563EB, #10B981);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-start:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #E5E7EB;
      color: #4B5563;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    🌟 مرحبًا بك في شعبتي
  </header>

  <main>
    <p class="intro">
      اكتشف الشعبة الأنسب لك في دقائق!  
      <br>اختبار ذكي لتوجيهك حسب قدراتك وميولاتك الدراسية.
    </p>
    <a href="quiz.html">
      <button class="btn-start">ابدأ الاختبار الآن</button>
    </a>
  </main>

  <footer>
    &copy; 2025 موقع شعبتي - جميع الحقوق محفوظة
  </footer>

</body>
</html>
